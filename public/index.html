<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="">
    <nav class ="flex items-center justify-between h-16 px-4 mb-8">
        <img src="img/pokemon_logo.png" alt="" class="float-left max-h-18 h-auto my-4">

        <!-- Filter dropdown -->
        <div class="flex items-center">
            <label for="filter-type" class="letra-filtro font-bold mr-2">Filter by type:</label>
            <select id="filter-type" class="combo p-2 rounded border border-black appearance-none bg-white text-black">
                <option value="" class="text-black">All</option>
                <option value="fire" class="fire">Fire</option>
                <option value="water" class="water">Water</option>
                <option value="grass" class="grass">Grass</option>
                <option value="electric" class="electric">Electric</option>
                <option value="psychic" class="psychic">Psychic</option>
                <option value="rock" class="rock">Rock</option>
                <option value="ground" class="ground">Ground</option>
                <option value="flying" class="flying">Flying</option>
                <option value="bug" class="bug">Bug</option>
                <option value="ghost" class="ghost">Ghost</option>
                <option value="dragon" class="dragon">Dragon</option>
            </select>
        </div>
    </nav>
    
    <!-- Contenedor de pokemones -->
    <div id="contenedor-pokemones" class="w-[75%] mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">


    </div>

    <!-- botones para cargar pokemones y scroll to top -->
    <div class="flex items-center justify-center space-x-4 mt-8 mb-10">
        <div id="spinner" class="hidden animate-spin rounded-full h-8 w-8 border-t-4 border-white border-solid"></div>
        <button onclick="cargarPokemones()" class="boton px-4 py-2 rounded font-bold">
            Load
        </button>
        <a href="#" class="boton fixed bottom-4 right-4 bg-blue-500 text-white rounded-full w-10 h-10 flex items-center justify-center text-xl font-bold" onclick="scrollToTop()">^</a>
    </div>
    

<script src="script.js"></script>
</body>
</html>
